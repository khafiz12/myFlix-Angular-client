<app-navigation [showNavigation]="true"></app-navigation>

<!-- Container for horizontal scrolling of movie cards -->
<div class="movie-scroll-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.director.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ movie.imageurl }}" alt="{{ movie.title }}" />
    <mat-card-content>
      <p>{{ movie.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie.genre)">Genre</button>
      <button mat-button (click)="openDirectorDialog({
        name: movie.director.name,
        bio: movie.director.bio,
        birthday: movie.director.birthday,
        deathday: movie.director.deathday
      })">Director</button>
      <button mat-button (click)="openMovieDetailsDialog(movie)">Details</button>
      <mat-icon 
        class="favorite-icon"
        (click)="addToFavorites(movie._id)"
        [ngClass]="{'favorite': isFavorite(movie._id)}"
      >
        {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>

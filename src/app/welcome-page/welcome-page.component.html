<app-navigation [showNavigation]="false"></app-navigation>
<div class="main-page">
    <div class="welcome-container">
      <h1 class="welcome-title">
        Welcome to myFlix!
      </h1>
      <div class="button-group">
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          class="action-button"
          color="primary"
        >
          Sign Up
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="openUserLoginDialog()"
          class="action-button"
        >
          Login
        </button>
      </div>
    </div>
  </div>
